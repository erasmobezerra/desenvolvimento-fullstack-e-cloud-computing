<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>

        <script>

            // Passo 1 - Entrada de dados
            const n1 = prompt("Digite o primeiro número");
            const n2 = prompt("Digite o segundo número");  
        
            // Passo 2 - Processamento

            // o operador de + utilizado com strigs, irá concatenar as strings
            const soma = n1 + n2;
            console.log('Soma/concatenação de strings:', soma);

            /*
                O operador + serve para somar números e concatenar strings
            */

            // É necessário converter a string para um número
            const soma2 = Number(n1) + Number(n2);
            console.log('Soma de números:', soma2);

        </script>


        
    </head>

</html>

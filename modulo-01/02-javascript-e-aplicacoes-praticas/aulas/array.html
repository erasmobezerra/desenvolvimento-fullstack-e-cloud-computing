<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <script>

        //const carros = new Array('Gol', 'Logan', 'Fusca');

        const carros = ['Gol', 'Logan', 'Fusca'];

        // üîÅ Percorrer o array

        // for tradicional
        for (let i = 0; i < carros.length; i++) {
            console.log(carros[i]);
        }

        // for...of
        for (let carro of carros) {
            console.log(carro);
        }

        // forEach()
        carros.forEach((carro, index) => {
            console.log(`${index}: ${carro}`);
        });


        // üîç Buscar Elementos
        // - includes() ‚Äì verifica se um valor existe:
        carros.includes('Fusca'); // true
        //- indexOf() ‚Äì retorna o √≠ndice do elemento:
        carros.indexOf('Logan'); // 1
        //- find() ‚Äì retorna o primeiro que satisfaz uma condi√ß√£o:
        carros.find(carro => carro.startsWith('F')); // 'Fusca'


        //üß™ Filtrar ou transformar
        //- filter() ‚Äì cria um novo array com elementos que passam em um teste:
        carros.filter(carro => carro.length > 4); // ['Logan', 'Fusca']
        //- map() ‚Äì transforma cada elemento:
        carros.map(carro => carro.toUpperCase()); // ['GOL', 'LOGAN', 'FUSCA']


        //üîÑ Modificar o array
        //- push() ‚Äì adiciona ao final:
        carros.push('Civic');
        //- pop() ‚Äì remove o √∫ltimo:
        carros.pop();
        //- shift() / unshift() ‚Äì remove/adiciona no in√≠cio:
        carros.unshift('Uno');
        carros.shift();


        // üß© Outros √∫teis
        //- join() ‚Äì transforma em string:
        carros.join(', '); // 'Gol, Logan, Fusca'
        //- reverse() ‚Äì inverte a ordem:
        carros.reverse();





        // table imprime o array como uma tabela
        console.table(carros);

        // push adiciona um elemento no final do array
        carros.push('Palio');
        console.table(carros);

        // unshift adiciona um elemento no inicio do array
        carros.unshift('HB20');
        console.table(carros);

        // pop remove o ultimo elemento do array
        carros.pop();
        console.table(carros);

        // shift remove o primeiro elemento do array
        carros.shift();
        console.table(carros);

        // splice possui tr√™s funcionalidades: excluir, inserir e substituir
        carros.splice(1, 1); // vai no item 1 exclui 1 item a partir dele
        console.table(carros);
        carros.splice(1, 0, 'Celta'); // vai no item 1 e insere o Celta
        console.table(carros);
        carros.splice(1, 1, 'Civic'); // vai no item 1, substitui itens pelo Civic
        console.table(carros);

        // sort ordena o array
        carros.sort();
        console.table(carros);

    </script>
</head>

</body>

</html>

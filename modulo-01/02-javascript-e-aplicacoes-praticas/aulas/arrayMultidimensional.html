<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Multidimensionais</title>

    <script>

        // Conceito de Array Multidimensional: Array dentro de um array, ou seja, 
        // um array onde cada elemento é um array.
        console.log('Exemplo de array multidimensional');
        const notas =  [
            [7, 8, 9],
            [8, 9, 10],
            [9, 10, 11]    
        ];

        console.table(notas);        
        console.log('Posição [1][1]: ' + notas[1][1]); 

        console.log('Exemplo de objeto');        
        const objetoPessoa = [
            {nome: 'Joaquim', idade: 26}
        ]

        console.table(objetoPessoa);

        console.log('Exemplo de array de objetos');
        const arrayObjetos = [
            {nome: 'Joaquim', idade: 26, endereco: 'ABC', telefone: '1234-5678'},
            {nome: 'Maria', idade: 23, endereco: 'DEF', telefone: '8765-4321'},
            {nome: 'Pedro', idade: 30, endereco: 'GHI', telefone: '9876-5432'}
        ];
        console.table(arrayObjetos);
        console.log('Posição [2].idade: ' + arrayObjetos[2].idade);
        













    </script>
</head>
<body>
    
</body>
</html>
